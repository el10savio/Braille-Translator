<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Braille Translator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="heading text-center"><b>Braille Translator</b></h1>
    <p class="text-center">Made with <i class="fa fa-heart" aria-hidden="true" style="color:#be1931"></i> By Elton Vincent</p>
    <div class="text-center">
        <a id="result"></a>
    </div>
    <input id="entry" class="text-entry" type="text" oninput="replace()" placeholder="Type Text Here">

    <script>
        var entry = document.getElementById('entry');

        function replace() {
            document.getElementById('result').innerHTML = entry.value.toLowerCase();
        }
    </script>
</body>

</html>
